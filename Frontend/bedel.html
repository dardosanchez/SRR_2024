<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Diseño de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container">

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Nueva Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aulas Disponibles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bedel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container ">

        <div class="row mt-4 justify-content-center">
            <div class="col-6 text-center">
                <h2>ADMINISTRACION DE BEDEL</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-6 d-flex justify-content-start align-items-center">
                <input class="form-control w-50 me-2 w-auto" type="text" placeholder="Buscar">
                <button type="button" class="btn btn-outline-dark ms-2 " id="btnBuscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                    Buscar
                </button>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-success" id="btnAgregar" data-bs-toggle="modal"
                        data-bs-target="#agregarBedel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                        </svg>
                        Agregar
                    </button>

                </div>
            </div>
        </div>






        <div class="row mt-3">
            <div class="col">
                <div class="table-responsive">
                    <table class="table  table-hover table-bordered">
                        <caption>Cantidad de Bedel: 5</caption>
                        <thead>
                            <tr class="table-dark text-center align-middle">
                                <th>Nombre Y Apellido</th>
                                <th>Turno</th>
                                <th style="width: 210px;">Acciones</th>
                            </tr>
                        </thead>

                        <tbody class="text-center align-middle">
                            <tr>
                                <td>Dardo Sanchez</td>
                                <td>Mañana</td>
                                <td>
                                    <div class="d-flex justify-content-evenly align-items-center">
                                        <button type="button" class="btn btn-warning me-1">Editar</button>
                                        <button type="button" class="btn btn-danger ms-1">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Lionel Messi</td>
                                <td>Tarde</td>
                                <td>
                                    <div class="d-flex justify-content-evenly align-items-center">
                                        <button type="button" class="btn btn-warning me-1">Editar</button>
                                        <button type="button" class="btn btn-danger ms-1">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Cristiano Ronaldo</td>
                                <td>Noche</td>
                                <td>
                                    <div class="d-flex justify-content-evenly align-items-center">
                                        <button type="button" class="btn btn-warning me-1">Editar</button>
                                        <button type="button" class="btn btn-danger ms-1">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>

    <footer id="main-footer">
        <div class="footer">
            Trabajo Practico Diseño de Sistemas 2024 - UTN Santa Fe
        </div>
    </footer>


    <div class="modal fade" id="agregarBedel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title">Nuevo Bedel</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- ACAAAA-->
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="turno" class="form-label">Turno</label>
                            <select class="form-select" id="turno" required>
                                <option value="">Seleccione su turno</option>
                                <option value="mañana">Mañana</option>
                                <option value="tarde">Tarde</option>
                                <option value="noche">Noche</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarPassword"
                                placeholder="Confirme su contraseña" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar Bedel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
